<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="/test/style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <main>
      <header class="app-header">
        <h1>JS Drum Kit</h1>
        <p class="subtitle">Type A-L or tap the pads</p>
      </header>

      <section class="controls" aria-label="Controls">
        <div class="control">
          <label for="volume">Volume</label>
          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <button id="mute" aria-pressed="false" class="btn">Mute</button>
        </div>
      </section>

      <section class="keys" aria-label="Drum pads">
        <div
          data-key="65"
          class="key"
          role="button"
          tabindex="0"
          aria-label="clap (A)"
        >
          <kbd>A</kbd><span class="sound">clap</span>
        </div>
        <div
          data-key="83"
          class="key"
          role="button"
          tabindex="0"
          aria-label="hihat (S)"
        >
          <kbd>S</kbd><span class="sound">hihat</span>
        </div>
        <div
          data-key="68"
          class="key"
          role="button"
          tabindex="0"
          aria-label="kick (D)"
        >
          <kbd>D</kbd><span class="sound">kick</span>
        </div>
        <div
          data-key="70"
          class="key"
          role="button"
          tabindex="0"
          aria-label="openhat (F)"
        >
          <kbd>F</kbd><span class="sound">openhat</span>
        </div>
        <div
          data-key="71"
          class="key"
          role="button"
          tabindex="0"
          aria-label="boom (G)"
        >
          <kbd>G</kbd><span class="sound">boom</span>
        </div>
        <div
          data-key="72"
          class="key"
          role="button"
          tabindex="0"
          aria-label="ride (H)"
        >
          <kbd>H</kbd><span class="sound">ride</span>
        </div>
        <div
          data-key="74"
          class="key"
          role="button"
          tabindex="0"
          aria-label="snare (J)"
        >
          <kbd>J</kbd><span class="sound">snare</span>
        </div>
        <div
          data-key="75"
          class="key"
          role="button"
          tabindex="0"
          aria-label="tom (K)"
        >
          <kbd>K</kbd><span class="sound">tom</span>
        </div>
        <div
          data-key="76"
          class="key"
          role="button"
          tabindex="0"
          aria-label="tink (L)"
        >
          <kbd>L</kbd><span class="sound">tink</span>
        </div>
      </section>
    </main>

    <audio data-key="65" src="/sounds/clap.wav" preload="auto"></audio>
    <audio data-key="83" src="/sounds/hihat.wav" preload="auto"></audio>
    <audio data-key="68" src="/sounds/kick.wav" preload="auto"></audio>
    <audio data-key="70" src="/sounds/openhat.wav" preload="auto"></audio>
    <audio data-key="71" src="/sounds/boom.wav" preload="auto"></audio>
    <audio data-key="72" src="/sounds/ride.wav" preload="auto"></audio>
    <audio data-key="74" src="/sounds/snare.wav" preload="auto"></audio>
    <audio data-key="75" src="/sounds/tom.wav" preload="auto"></audio>
    <audio data-key="76" src="/sounds/tink.wav" preload="auto"></audio>

    <script src="/test/script.js"></script>
  </body>
</html>
